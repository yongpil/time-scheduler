{% extends "base.html" %}

{% block content %}
<div class="col-sm-6 col-sm-offset-3">
<h1>{{ title }}</h1>
<form method="POST" action="">
     {% csrf_token %}
     {{ form.as_p }}
    <input type="submit" class="btn btn-default" value="submit">
</form>
{% for object in date.schedule_set.all %}
<p>Title : {{ object.title }}</p>
<div class="content-markdown">
<p>{{ object.content }}</p>
</div>
{% endfor %}
</div>
{% endblock %}
